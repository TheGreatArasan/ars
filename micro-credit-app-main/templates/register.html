<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
<h1>Register</h1>
{% if messages %}
    {% for message in messages %}
        {{ message }}<br>
    {% endfor %}
{% endif %}
<div class="row">
    <div class="col">
      
    </div>
    <div class="col">
<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3 row g-3 align-items-center">
    <input class="form-control" type="text" name="username" placeholder="Username" required><br>
    <input class="form-control" type="text" name="firstname" placeholder="First Name" required><br>
    <input class="form-control" type="text" name="lastname" placeholder="Last Name" required><br>
    <input class="form-control" type="email" name="email" placeholder="Email" required><br>
    <input class="form-control" type="password" name="password1" placeholder="Password" required><br>
    <input class="form-control" type="password" name="password2" placeholder="Password confirm" required><br>
    <input type="submit" class="btn btn-primary" value="Sign In">
</div>
</form>
</div>
<div class="col">
  
</div>
</div>

</div>
</body>
</html>
